<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
</head>

<body>
    <form id="login">
        <input type="text" placeholder="Username" id="username"><br><br>
        <input type="password" placeholder="Password" id="password"><br><br>
        <input type="submit" value="Login"><br><br>
    </form>
    <button id="register-btn">Register</button>
    <script>
        const { ipcRenderer } = require('electron');
        var login_form = document.getElementById('login');
        login_form.addEventListener('submit', function () {
            // sending event to main.js
            ipcRenderer.send('login-request', {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            });
        });
        var register_btn = document.getElementById('register-btn');
        register_btn.addEventListener('click', function () {
            // sending event to main.js
            ipcRenderer.send('registeration-request-form');
        });
    </script>
</body>

</html>
